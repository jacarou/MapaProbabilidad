    function popUpEvt(event, popupName)
    {
	popDown();

	if (GECKO)
	{
	    document.getElementById(popupName).style.left = event.layerX;
	    document.getElementById(popupName).style.top = event.layerY;
	    document.getElementById(popupName).style.background = "#B3B3B3";
	    document.getElementById(popupName).style.visibility = "visible";
	    openpopups.push(popupName);
	}
	else if (NS) 
	{
	    document.layers[popupName].moveTo (event.pageX, event.pageY);
	    document.layers[popupName].bgColor = "#B3B3B3";
	    document.layers[popupName].visibility = "show";
	    openpopups.push(popupName);
	}
	else // if (IE)
	{

		document.all[popupName].style.backgroundColor = "#B3B3B3";
	    }	
	    document.all[popupName].style.left = window.event.clientX + document.body.scrollLeft;
	    document.all[popupName].style.top = window.event.clientY + document.body.scrollTop;
	    document.all[popupName].style.visibility = "visible";
	    openpopups[openpopups.length] = popupName;
	}
	return false;
    }

    function popDown()
    {
	var popupname;
	
	for (var i = 0; i < openpopups.length; i++) 
	{
	    popupname = new String (openpopups[i]);      
	    if (GECKO) {

	    }
	    else if (NS) {
		document.layers[popupname].visibility = "hide";
	    }
	    else {
		document.all[popupname].style.visibility = "hidden";
	    }
	}
	openpopups = new Array();
	return;
    }

 y Media aritmética ¿Cómo se calcula un valor esperado? &#60math xmlns="http://www.w3.org/1998/Math/MathML"&#62 &#60mtext&#62 la esperanza se calcula como la media aritmética de los valores,&NewLine;es decir la suma de los valores por sus probabilidades (las &NewLine;probabilidades serían las frecuencias relativas).&NewLine; &NewLine; k&NewLine;μ=E(X)=∑ xi⋅pi.&NewLine; i=1 &#60/mtext&#62 &#60/math&#62, TEORIAS DE PROBABILIDAD ¿Quién fue Thomas Bayes? Matemático, nació en Londres, Inglaterra, a. Teoría Bayesiana ???? [Enlace], Es una “técnica estadística que sirve para examinar las diferencias entre las medias de dos o más poblaciones”. ???? Ejemplo: En una empresa de alimentos se desea saber qué tanto varían los pesos de los empaques de sus productos, se selecciona al azar cinco unidades de ellos para pesarlos, y se obtuvieron los siguientes pesos en gramos: 490, 500, 510, 515 y 520, respectivamente. Dados estos datos, lo primero que se calcula es la media de esos datos: (490 + 500 + 510 + 515 + 520) / 5 = 507 La varianza se calcula de la siguiente manera: (490-507)2 + (500-507)2 + (510-507)2 + (515-507)2 + (520-507)2/ 5-1 = 145 Por lo tanto, la desviación estándar sería: √145 = 12,04 Con estos datos se llega a la conclusión de que el peso promedio de los empaques es de 507 gramos, con una tendencia a variar por debajo o por encima de dicho peso en 12 gramos., &#60math xmlns="http://www.w3.org/1998/Math/MathML"&#62 &#60mtext&#62 la esperanza se calcula como la media aritmética de los valores,&NewLine;es decir la suma de los valores por sus probabilidades (las &NewLine;probabilidades serían las frecuencias relativas).&NewLine; &NewLine; k&NewLine;μ=E(X)=∑ xi⋅pi.&NewLine; i=1 &#60/mtext&#62 &#60/math&#62 ???? &#60math xmlns="http://www.w3.org/1998/Math/MathML"&#62 &#60mrow&#62 &#60mtext&#62 EJEMPLO PROPIO:&NewLine;&NewLine;Al jugar con compañeros de la universidad con 2 monedas&NewLine;de la siguiente forma:&NewLine;&NewLine;1: Si salen 2 caras se ganan 3.000.&NewLine;2: Si sale al menos una cara se gana 1.000.&NewLine;3: Pero si no sale ninguna cara se pierden 5.000.&NewLine;&NewLine;E(X) = 3.000x1/4 + 1.000x1/2 + (-5.000)x1/4&NewLine;E(X)=750 + 500 + (-1250)&NewLine;E(X) = 0.&NewLine;&NewLine;Conclisión: Se trata de un juego justo, sin embargo,&NewLine;si modificamos los valores de las apuestas podemos&NewLine;tener ventaha o desventaja. &#60/mtext&#62 &#60/mrow&#62 &#60/math&#62, TEORIAS DE PROBABILIDAD ¿Qué son la Dispersión y la Variabilidad de los resultados de un experimento? d. Desviación Estandar y Varianza, d. Desviación Estandar y Varianza ¿Qué es la Varianza? Es una “técnica estadística que sirve para examinar las diferencias entre las medias de dos o más poblaciones”., a. Teoría Bayesiana ¿Qué es la probabilidad Condicional? Es la posibilidad que un suceso ocurra habiendo pasado otro suceso anteriormente, es decir que la mayoría de los ejemplos se plantearan de la siguiente manera: “Cual es la probabilidad que ocurra el suceso A dado que ha ocurrido el suceso B” o “Cual es la probabilidad que suceda el evento A sí ya ocurrió el evento B”., Es simplemente la raíz cuadrada positiva de la varianza. ???? Ejemplo: En una empresa de alimentos se desea saber qué tanto varían los pesos de los empaques de sus productos, se selecciona al azar cinco unidades de ellos para pesarlos, y se obtuvieron los siguientes pesos en gramos: 490, 500, 510, 515 y 520, respectivamente. Dados estos datos, lo primero que se calcula es la media de esos datos: (490 + 500 + 510 + 515 + 520) / 5 = 507 La varianza se calcula de la siguiente manera: (490-507)2 + (500-507)2 + (510-507)2 + (515-507)2 + (520-507)2/ 5-1 = 145 Por lo tanto, la desviación estándar sería: √145 = 12,04 Con estos datos se llega a la conclusión de que el peso promedio de los empaques es de 507 gramos, con una tendencia a variar por debajo o por encima de dicho peso en 12 gramos., Son funciones que asigna un valor, usualmente numérico, al resultado de un experimento aleatorio.
